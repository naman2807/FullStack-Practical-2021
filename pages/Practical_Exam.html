<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylespacex.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:400,700" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background-image: url(../images/backgr.jpg);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .bookmark1{
            margin-top: 50px;
            color: white;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 10px;
        }
        .bookmark2{
            margin-top: 20px;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 10px;
        }
        .book1 img{
            float: left;
            height: 150px;
            margin-right: 10px;
            width: 150px;
            border: 2px solid yellow;
            border-spacing: 5px;
            border-collapse: separate;
        }
        .book2 img{
            float: left;
            height: 150px;
            width: 150px;
            border: 2px solid yellow;
            border-spacing: 2px;
        }
        .down{
            display: inline-block;
            margin-top: 40px; 
            margin-left: 30px;
        }
        .button{
            float: left;
        }

        .fas{
            float: right;
            margin-top: 8px;
            margin-left: 10px;
        }
        .books{
            display: inline-block;
            margin-top: 200px;
            margin-left: 200px;
        }
        .topnav {
  background-color: transparent;
  overflow: hidden;
  margin-left: 40px;
}

.name{
    margin-left: 200px;
    margin-right: 200px;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  padding-right: 60px;
  font-size: 20px;
  font-family: 'Times New Roman', Times, serif;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

    </style>
</head>
<body>
   <!-- Navbar -->
   <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">Articles</a>
    <a href="#about">About Me</a>
    <a href="#" class="name"><h3 style="color: yellow; margin-top: 0px;font-size: 30px;">A. Newman</h3></a>
    <a class="active" href="#home">Testimonial</a>
    <a href="#news">Contact</a>
    <a href="#contact">Login</a>
  </div>
  <div class="books">
    <div class="book1">
        <img src="../images/book1.jpg"
    </div>
    <div class="book2">
        <img src="../images/book2.jpg"
    </div>
  </div>
  
  <div class="bookmark1">
      <h1>Latest released by</h1>
  </div>
  <div class="bookmark2">
      <h1 style="color: yellow;">Arnold Newman<span>.</span></h1>
  </div>
  <div class="down">
    <i class="fas fa-play-circle"><span><h5 style="color: white;">Watch The trailer</h5></span></i>
    <button type="button" class="btn btn-outline-secondary" style="color: white; font-family: 'Times New Roman', Times, serif; border: 2px solid white;"><h4>Get It Now</h4></button>
  </div>
</body>
</html>
